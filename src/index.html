<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container bg-success" style="max-width: 100%; max-height: 100%">
      <div class="row-col-12">
        <div class="card-deck mx-5 mt-5 d-flex justify-content-center">
          <div class="card" style="width: 18rem; height: 22rem;">
            <div class="card-body">
              <h4
                class="card-symbol d-flex justify-content-start display-1"
                id="symbol-top"
              >
                ♥
              </h4>
              <p
                class="card-text d-flex justify-content-center display-1"
                id="number"
              >
                3
              </p>
              <h5
                class="card-symbol d-flex justify-content-end display-1"
                id="symbol-bottom"
              >
                ♥
              </h5>
            </div>
            <button>Refresh</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
