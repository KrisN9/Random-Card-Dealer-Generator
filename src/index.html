<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="max-width: 100%; max-height: 100%">
      <div class="row-col-12">
        <div class="card-deck mx-5 mt-5 d-flex justify-content-center">
          <div class="card" style="width: 250px; height: 350px;">
            <h4
              class="top-suit text-danger d-flex justify-content-start px-3 pt-3 display-1"
              id="top-suit"
            >
              ♥
            </h4>
            <p
              class="card-number d-flex justify-content-center display-1"
              id="number"
            >
              3
            </p>
            <h4
              class="bottom-suit text-danger d-flex justify-content-end px-3 pb-3 display-1"
              id="bottom-suit"
            >
              ♥
            </h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
